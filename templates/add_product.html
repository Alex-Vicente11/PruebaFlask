<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Agregar Nuevo Producto</h3>
                    </div>
                    <div class="card-body">
                        {% if message %}
                            <div class="alert alert-{{ 'success' if success else 'danger' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endif %}
                        
                        <form method="POST" action="/add-product">
                            <div class="mb-3">
                                <label for="id_product" class="form-label">ID del Producto</label>
                                <input type="number" class="form-control" id="id_product" name="id_product" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="product" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="product" name="product" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="price" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Agregar Producto</button>
                                <a href="/home" class="btn btn-secondary">Ver Lista de Productos</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
